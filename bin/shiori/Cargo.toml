[package]
name = "shiori"
description = "A brand new m3u8 stream downloader"
version = "0.1.2"
edition.workspace = true
authors.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
iori.workspace = true
iori-nicolive.workspace = true
iori-showroom.workspace = true

tokio = { workspace = true, features = ["full"] }
reqwest.workspace = true
fake_user_agent.workspace = true
anyhow.workspace = true
log.workspace = true
serde.workspace = true

clap = { version = "4.4.18", features = ["derive", "env"] }
clap-handler = { version = "0.1.1", features = ["async"] }
rand = "0.9.0"
regex.workspace = true
async-recursion.workspace = true
shlex = "1.3.0"
rmp-serde.workspace = true
base64.workspace = true
chrono = "0.4.39"
ratatui = "0.29.0"
crossterm = "0.28.1"

shiori-plugin.workspace = true
extism = "1.0.0"
tracing-subscriber = "0.3.19"
self_update = { version = "0.42.0", features = ["rustls", "compression-zip-deflate", "compression-flate2"] }

[[bin]]
name = "shiori"
path = "src/main.rs"
