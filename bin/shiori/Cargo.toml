[package]
name = "shiori"
description = "A brand new m3u8 stream downloader"
version = "0.2.0"
edition.workspace = true
authors.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
iori = { workspace = true, features = ["opendal-fs"] }
iori-nicolive.workspace = true
iori-showroom.workspace = true
iori-gigafile.workspace = true

tokio = { workspace = true, features = ["full"] }
reqwest.workspace = true
fake_user_agent.workspace = true
anyhow.workspace = true
log.workspace = true
serde.workspace = true

clap.workspace = true
clap-handler = { version = "0.1.2", features = ["async"] }
rand = "0.9.0"
regex.workspace = true
async-recursion.workspace = true
shlex = "1.3.0"
rmp-serde.workspace = true
base64.workspace = true
chrono = "0.4.39"
ratatui = "0.29.0"
crossterm = "0.28.1"

shiori-plugin.workspace = true
extism = "1.0.0"
tracing-subscriber = "0.3.19"
self_update = { version = "0.42.0", default-features = false, features = [
    "rustls",
    "compression-zip-deflate",
    "compression-flate2",
] }

i18n-embed = { version = "0.15.4", features = [
    "fluent-system",
    "desktop-requester",
    "filesystem-assets",
] }
i18n-embed-fl = "0.9.4"
rust-embed = "8.7.0"

[[bin]]
name = "shiori"
path = "src/main.rs"
