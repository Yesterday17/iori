name: Build
on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: iori-x86_64-unknown-linux-gnu.tar.gz
          # - target: x86_64-unknown-linux-musl
          #   os: ubuntu-latest
          #   name: iori-x86_64-unknown-linux-musl.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: iori-x86_64-pc-windows-msvc.zip
          - target: x86_64-apple-darwin
            os: macOS-latest
            name: iori-x86_64-apple-darwin.tar.gz
          - target: aarch64-apple-darwin
            os: macOS-latest
            name: iori-arm64-apple-darwin.tar.gz

    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2.4.0

      - name: Setup | Cache Cargo
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup | Cache Cargo Target
        uses: actions/cache@v4.2.0
        with:
          path: target
          key: ${{ matrix.target }}-cargo-target

      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          target: ${{ matrix.target }}

      - name: Setup | Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # https://trac.ffmpeg.org/wiki/CompilationGuide/Ubuntu
      - name: Setup | FFmpeg Build Tools [Linux]
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -qq && sudo apt-get -y install \
            autoconf \
            automake \
            build-essential \
            cmake \
            git-core \
            libass-dev \
            libfreetype6-dev \
            libgnutls28-dev \
            libsdl2-dev \
            libtool \
            libva-dev \
            libvdpau-dev \
            libvorbis-dev \
            libxcb1-dev \
            libxcb-shm0-dev \
            libxcb-xfixes0-dev \
            pkg-config \
            texinfo \
            wget \
            yasm \
            zlib1g-dev
          sudo apt-get -y install nasm
          sudo apt-get -y install libx264-dev
          sudo apt-get -y install libx265-dev libnuma-dev
          sudo apt-get -y install libvpx-dev
          sudo apt-get -y install libfdk-aac-dev
          sudo apt-get -y install libmp3lame-dev
          sudo apt-get -y install libopus-dev

      # https://trac.ffmpeg.org/wiki/CompilationGuide/macOS#Compiling
      - name: Setup | FFmpeg Build Tools [macOS]
        if: matrix.os == 'macOS-latest'
        run: |
          brew install automake fdk-aac git lame libass libtool libvorbis libvpx opus sdl shtool texi2html theora wget x264 x265 xvid nasm

      - name: Setup | FFmpeg
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macOS-latest'
        run: |
          pushd crates/iori
          ./build/build.rs ${{ matrix.target }}
          echo FFMPEG_INCLUDE_DIR="$PWD/tmp/ffmpeg_build/include" >> $GITHUB_ENV
          echo FFMPEG_PKG_CONFIG_PATH="$PWD/tmp/ffmpeg_build/lib/pkgconfig" >> $GITHUB_ENV
          echo PKG_CONFIG_PATH_FOR_TARGET="$PWD/tmp/ffmpeg_build/lib/pkgconfig" >> $GITHUB_ENV
          echo PKG_CONFIG_ALLOW_CROSS=1 >> $GITHUB_ENV
          popd

      - name: Build | Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked --all-features --target ${{ matrix.target }}" --workspace --exclude srr

      - name: PostBuild | Prepare artifacts [Windows]
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          strip minyami.exe
          strip ssadecrypt.exe
          strip shiori.exe
          7z a ../../../${{ matrix.name }} minyami.exe ssadecrypt.exe shiori.exe
          cd -
      - name: PostBuild | Prepare artifacts [-nix]
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          strip minyami || true
          strip ssadecrypt || true
          strip shiori || true
          tar czvf ../../../${{ matrix.name }} minyami ssadecrypt shiori
          cd -

      - name: Deploy | Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
