[workspace]
members = ["bin/*", "crates/*"]

[workspace.dependencies]
iori = { path = "." }
regex = "1.9.3"
tokio = { version = "1", features = ["macros"] }

fake_user_agent = "0.2.1"
anyhow = "1.0.81"
log = "0.4.20"

serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.102"

reqwest = { version = "0.11.24", default-features = false, features = [
    "rustls",
    "stream",
] }

[package]
name = "iori"
version = "0.1.0"
edition = "2021"

[dependencies]
async-recursion = "1.0.5"
futures-util = { version = "0.3.30", features = ["io"] }
log.workspace = true
m3u8-rs = "5.0.5"
reqwest.workspace = true
tokio.workspace = true

aes = "0.8.2"
cbc = { version = "0.1.2", features = ["std"] }
block-buffer = "0.10.4"
data-url = "0.3.1"
hex = "0.4.3"
mp4decrypt = "0.4.2"
tempfile = "3.10.0"
rand = "0.8.5"
thiserror = "1.0.57"
url = "2.5.0"

[dev-dependencies]
anyhow.workspace = true
pretty_env_logger = "0.5.0"

[[example]]
name = "pipe"
required-features = ["tokio/full"]
